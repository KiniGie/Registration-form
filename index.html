<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/7cd39df9d5.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>

  <body>
    <div></div>
    <form class="form-register" id="form-register">
      <div class="box-input">
        <input type="email" placeholder="Email" id="email" />
        <p class="text-error pos-center" id="error-email" style="display: none">Error message</p>
        <i class="fas fa-check-circle icon pos-center" id="icon-green-email" style="display: none"></i>
        <i class="fas fa-exclamation-circle icon pos-center" id="icon-red-email" style="display: none"></i>
      </div>

      <input type="text" placeholder="Full name" id="full-name" />

      <input type="text" placeholder="User name" id="user-name" />

      <input type="password" placeholder="Password" id="password" />

      <div class="button-box">
        <button type="button" class="btn-signup" id="button-register">Sign up</button>
      </div>
    </form>
  </body>
</html>
